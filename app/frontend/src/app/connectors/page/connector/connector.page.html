<!-- action bar in breadcrumb -->
<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
    <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item" aria-current="page"><a [routerLink]="BACK_URL">Connectors</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ connectorData ? connectorData.name : 'Loading ...' }}</li>
    </ol>
    <!-- Breadcrumb Menu-->
    <div class="c-subheader-nav">
        <div class="btn-group" role="group">
            <button mat-button (click)="doSave(true)" color="primary"><mat-icon>save</mat-icon> Save & Close</button>
            <button mat-button (click)="doSave()" matTooltip="Save"><mat-icon>save</mat-icon></button>
            <button mat-button *ngIf="connectorData?.id" (click)="doCopy()"  matTooltip="Create a copy"><mat-icon>file_copy</mat-icon></button>
            <button *ngIf="connectorData?.id" mat-button (click)="doDelete()" color="warn" matTooltip="Delete"><mat-icon>delete_outline</mat-icon></button>
            <button mat-button [routerLink]="BACK_URL"  matTooltip="Close without save"><i class="cui-action-undo"></i><mat-icon>close</mat-icon></button>
        </div>
    </div>
</div>

<main class="c-main">
    <div class="container-fluid">
        <mat-card class="mb-3" *ngIf="connectorData">
            <app-connector-view [connectorData] = "connectorData" ></app-connector-view>
        </mat-card>
    </div>
</main>
