<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button (click) = "doFormat()">Format</button>
        <mat-form-field>
            <mat-select [(ngModel)] = "config.mode" (selectionChange)="onConfigChange($event)">
            <mat-option value = "text">Text</mat-option>
            <mat-option value = "json">JSON</mat-option>
            <mat-option value = "xml">XML</mat-option>
            </mat-select>
        </mat-form-field>
        <span class="jms-ui-spacer"></span>
        <mat-form-field>
            <mat-select [(ngModel)] = "inputSize" (selectionChange)="onConfigChange($event)">
            <mat-option value = "small">Small</mat-option>
            <mat-option value = "medium">Medium</mat-option>
            <mat-option value = "large">Large</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
<ace [config]="config" [(value)]="value" 
    [ngClass]="inputSize"
    style="width: 100%">
</ace>
