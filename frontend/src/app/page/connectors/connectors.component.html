<!-- action bar in breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Home</li>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu">
          <div class="btn-group" role="group">
              <button type="button" class="btn btn-link" (click)="doLoad()"><mat-icon>loop</mat-icon> Reload</button>
          </div>
      </li>
  </ol>
</nav>

<div class="container-fluid">

  <div class="row mb-2">
    <div class="col-sm">
      <mat-form-field>
        <mat-label>JMS Type</mat-label>
        <mat-select required [(value)] = "selectedConnector">
          <mat-option *ngFor="let con of supportedConnectors" [value]="con">
            {{con.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <button mat-raised-button (click)="addConnector(selectedConnector)" [disabled]="selectedConnector == null">
        <mat-icon>add</mat-icon> Add JMS Connection
      </button>
    </div>
  </div>

  <mat-card class="mb-3" *ngIf="newConnector">
    <app-connector-view [connectorData] = "newConnectorData" [connectorMetaData] = "selectedConnector"></app-connector-view> 

    <mat-card-actions>
        <button mat-button (click)="doSave()" color="primary"><mat-icon>save</mat-icon> Save</button>
        <button mat-button (click)="cancelAdd()"><mat-icon>clear</mat-icon> Cancel</button>
    </mat-card-actions>
  </mat-card>

  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <app-loading *ngIf="dataSource?.loading$ | async"></app-loading>
        <table mat-table [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="timeout">
            <th mat-header-cell *matHeaderCellDef> Timeout </th>
            <td mat-cell *matCellDef="let element"> {{element.timeout}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="d-flex justify-content-end">  
                  <div class="p-2">
                    <button mat-button (click)="doConnect(element)">Connect</button> 
                  </div>
                  <div class="p-2">
                    <button mat-button (click)="doEdit(element)" matTooltip="Edit: {{element.name}}"><mat-icon>create</mat-icon></button> 
                  </div>
                  <div class="p-2">
                    <button mat-button (click)="doCopy(element)" matTooltip="Copy: {{element.name}}"><mat-icon>file_copy</mat-icon></button> 
                  </div>
                </div>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="['name', 'timeout', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'timeout', 'action'];"></tr>
        </table>
  
        <mat-toolbar>
          <mat-toolbar-row>
              <button mat-button matTooltip="Reload" (click)="doLoad()"><mat-icon>loop</mat-icon></button>
              <div class="ml-auto"></div>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </div>
    
  </div>
</div>
