<!-- action bar in breadcrumb -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Connectors</li>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu">
          <div class="btn-group" role="group">
              <a class="btn" [routerLink]="['/jms-connector']"><i class="fa fa-plus-circle"></i> New</a>
              <button type="button" class="btn btn-link" (click)="doLoad()"><mat-icon>loop</mat-icon> Reload</button>
          </div>
      </li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <app-loading *ngIf="dataSource?.loading$ | async"></app-loading>
        <table mat-table [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="timeout">
            <th mat-header-cell *matHeaderCellDef> Timeout </th>
            <td mat-cell *matCellDef="let element"> {{element.timeout}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> 
                <div class="d-flex justify-content-end">  
                  <div class="p-2">
                    <button mat-button color="primary" (click)="doConnect(element)"><mat-icon>power</mat-icon>&nbsp;Connect</button>
                  </div>
                  <div class="p-2">
                    <button mat-button [routerLink]="['/jms-connector', element.id]" matTooltip="Edit: {{element.name}}"><mat-icon>create</mat-icon></button> 
                  </div>
                  <!--
                  <div class="p-2">
                    <button mat-button (click)="doCopy(element)" matTooltip="Copy: {{element.name}}"><mat-icon>file_copy</mat-icon></button> 
                  </div>
                  -->
                </div>
              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="['name', 'timeout', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'timeout', 'action'];"></tr>
        </table>
  
        <mat-toolbar>
          <mat-toolbar-row>
              <button mat-button matTooltip="Reload" (click)="doLoad()"><mat-icon>loop</mat-icon></button>
              <div class="ml-auto"></div>
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </div>
    
  </div>
</div>
