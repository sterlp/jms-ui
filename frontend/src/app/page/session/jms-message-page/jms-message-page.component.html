<div class="container-fluid">

  <mat-card class="mb-2">
    <mat-tab-group class="no-overflow">
      <mat-tab [label]="target" class="no-overflow" style="overflow: hidden !important;">
        <mat-toolbar>
          <mat-toolbar-row>
              <button mat-raised-button (click) = "doSend()"><mat-icon>call_made</mat-icon> Send</button>
              <button mat-raised-button (click) = "doListen()"><mat-icon>call_received</mat-icon> Listen</button>
              <span class="jms-ui-spacer"></span>
              <app-loading *ngIf="loading$ | async"></app-loading>
              <button mat-raised-button (click) = "doListen()"><mat-icon>save</mat-icon> save</button>
          </mat-toolbar-row>
        </mat-toolbar>
        <app-jms-headers [(header)] = "jmsHeader"></app-jms-headers>
        
        <app-ace-editor [(value)] = "jmsMessage" [key] = "target"></app-ace-editor>
        
        <div>
          <div class="col-10"></div>
          <div class="col-2">Time:&nbsp;45ms</div>
          <div class="col-1">status</div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>

  
  
  <mat-accordion>
      <mat-expansion-panel *ngFor="let m of receivedMessages">
        <mat-expansion-panel-header>
          JMS message
        </mat-expansion-panel-header>
        <mat-panel-description>
            Body length {{ m.body?.length }}
        </mat-panel-description>
        <app-jms-message [jms-message] = 'm'></app-jms-message>
      </mat-expansion-panel>
  </mat-accordion>
</div>
