<div class="row">
  <mat-form-field class="col">
    <input matInput placeholder="Connection name" [(ngModel)]="connectorData.name">
  </mat-form-field>
  <mat-form-field class="col">
    <input matInput placeholder="Timeout" type="number" [(ngModel)]="connectorData.timeout">
  </mat-form-field>
</div>

<mat-divider></mat-divider>

<div class="row mt-2">
  <div class="col-sm-12 col-md-6" *ngFor="let cm of connectorMetaData.configMeta">
    <app-config-field [(value)] = "connectorData.configValues[cm.property]" [meta-field]="cm"></app-config-field>
  </div>
</div>
