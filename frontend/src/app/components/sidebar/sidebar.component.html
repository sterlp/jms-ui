<div id="sidebar">
  <mat-nav-list>
      <!--
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/home']">
          <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      -->
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/connectors']">
        <fa-icon icon="plug"></fa-icon> Connectors
      </a>
  </mat-nav-list>

  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title><fa-icon icon="plug"></fa-icon> Connectors</mat-panel-title>
      </mat-expansion-panel-header>
  
      <mat-nav-list>
          <button mat-button [routerLinkActive]="'mat-primary'" [routerLink]="['/connectors']">Manage</button>

          <button mat-button *ngFor="let s of sessions"
            [routerLinkActive]="'mat-primary'" [routerLink]="['/sessions', s.id]">{{ s.name }}</button>

      </mat-nav-list>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
