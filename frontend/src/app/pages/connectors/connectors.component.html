
<div class="jms-ui-actions">
  <mat-form-field>
    <mat-label>JMS Type</mat-label>
    <mat-select required [(value)] = "selectedConnector">
      <mat-option *ngFor="let con of supportedConnectors" [value]="con">
        {{con.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="addConnector(selectedConnector)" [disabled]="selectedConnector == null">
    <mat-icon>add</mat-icon> Add JMS Connection
  </button>
</div>

<mat-card class="mb-20" *ngIf="newConnector">
  <app-connector-view [connectorData] = "newConnectorData" [connectorMetaData] = "selectedConnector"></app-connector-view> 

  <mat-card-actions>
      <button mat-raised-button (click)="doSave()" color="primary"><mat-icon>save</mat-icon> Save</button>
      <button mat-raised-button (click)="cancelAdd()"><mat-icon>clear</mat-icon> Cancel</button>
  </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8">
  <app-loading *ngIf="dataSource?.loading$ | async"></app-loading>

  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="timeout">
      <th mat-header-cell *matHeaderCellDef> Timeout </th>
      <td mat-cell *matCellDef="let element"> {{element.timeout}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="jms-ui-table-actions">
              
            <button mat-raised-button (click)="doConnect(element)">Connect</button> 
            <button mat-raised-button (click)="doCopy(element)"><mat-icon>file_copy</mat-icon></button> 
            <button mat-raised-button (click)="doEdit(element)"><mat-icon>create</mat-icon></button> 
          </div>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name', 'timeout', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'timeout', 'action'];"></tr>
  </table>

  <mat-toolbar>
    <mat-toolbar-row>
        <button mat-raised-button matTooltip="Reload" (click)="doLoad()"><mat-icon>loop</mat-icon></button>
        <span class="jms-ui-spacer"></span>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
