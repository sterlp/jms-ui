<button mat-button (click)="doClick($event)" [disabled]="loading$ | async">
    <ng-container *ngIf="!(loading$ | async)">
        <ng-content></ng-content>
    </ng-container>
    <ng-container *ngIf="loading$ | async">
        <app-loading [text]="loadingText"></app-loading>
    </ng-container>
</button>
