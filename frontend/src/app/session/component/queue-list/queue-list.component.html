<mat-form-field style="width: 100%;">
    <mat-label><mat-icon matPrefix>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table style="width: 100%;" matSort mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let column of columns;" [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
        <td mat-cell *matCellDef="let e" [innerHTML]="column.cell(e)"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <!-- empty header is needed because material design widget -->
        <th mat-header-cell *matHeaderCellDef>
            <button mat-button (click)="loadQueues()">
                <ng-container *ngIf="!(loading$ | async)">
                    <mat-icon>loop</mat-icon> Reload
                </ng-container>
                <ng-container *ngIf="loading$ | async">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    Loading ...
                </ng-container>
            </button>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="jms-ui-table-actions">
                <button mat-button color="primary" [routerLink]="['/sessions', connectorId, element.name]" matTooltip="Open">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <!--
                <button mat-button (click)="bookmarkComponent.doBookmark(element)" matTooltip="Bookmark"><mat-icon>star_border</mat-icon></button>
                -->
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
