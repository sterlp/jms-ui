<div class="row align-items-center" *ngFor="let h of headers; index as i">
  <div class="col">
    <mat-form-field>
      <input matInput placeholder="Header Key" name="jms-header-key" [matAutocomplete]="auto" [(ngModel)] = "h.key" (ngModelChange)="dataChange()">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of jmsOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field>
      <input matInput placeholder="Header Value" name="jms-header-value" [(ngModel)] = "h.value" (ngModelChange)="dataChange()">
    </mat-form-field>
  </div>
  <div class="col btn-group">
    <button type="button" class="btn btn-primary" (click)="addHeader()"><mat-icon>add</mat-icon></button>
    <button type="button" class="btn btn-danger" (click)="removeHeader(h)"><mat-icon>remove</mat-icon></button>
  </div>
</div>
