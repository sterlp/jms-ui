<div class="row mb-2">
    <ng-container *ngFor="let v of getHeaders() | keyvalue">
        <div class="col-md-4 col-lg-3 mb-1">{{ v.key }}</div>
        <div class="col-md-8 col-lg-3 left mb-1"><strong>{{ format(v.key, v.value) }}</strong></div>
    </ng-container>
</div>
<app-ace-editor [(value)] = "jmsMessage.body" [key] = "key"></app-ace-editor>
